<!DOCTYPE html>
<html class="google" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <link rel="icon" href="" />
     <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    <style>
        div#gcb-user-bar {
          padding: 4px;
          float: right;
          margin-right: 32px;
        }
        div#gcb-nav-bar {
          margin: 0px;
          padding: 8px;
          background-color: #009A5D;
          text-align: center;
        }
        div#gcb-main-area {
          background-color: #FFFFFF;
          text-align: center;
        }
        div#gcb-main-content {
          padding: 32px;
          text-align: left;
        }
        
        h2 {
          margin-left: 32px;
        }
        h3 {
          border-bottom: solid 1px #999999;
        }
        div#gcb-nav-bar a {
          padding-left: 8px;
          padding-right: 8px;
          font-family: "open sans",arial,sans-serif;
          font-size: 125%;
          color: #FFFFFF;
          font-weight: bold; color: #FFFFFF;
          text-decoration: none;
        }
        a:focus, a:hover, a:active {
              color: #15c;
               background-color: transparent; color: white; text-shadow: 0px 0px 10px white;
        }
        a:visited
        {
        color: #15c;

        }
    </style>
  </head>
  <body>
  <div id='gcb-user-bar'>
    {{ user_nav }}
  </div>
  <h2>{{ page_title }}</h2>
  <div id='gcb-nav-bar'>
    {{ top_nav }}
  </div>
  <div id='gcb-main-area'>
    <div id='gcb-main-content'>
        {{ main_content }}
    </div>
  </div>
  <div id='gcb-footer'>
    Powered by
    <a target='_blank' href="https://code.google.com/p/course-builder/">
      Course Builder</a>
    &nbsp;|&nbsp;
    {{ page_footer }}
  </div>
  </body>
</html>
