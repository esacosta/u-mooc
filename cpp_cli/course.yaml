##############################
# Assessment confirmation page
##############################

# HTML to be displayed on the test confirmation page (which is displayed when
# the student has completed an assessment). You can optionally add code here
# to load or generate a Certificate of Completion image. Note that the
# postcourse assessment texts include a '%s', which will be substituted with
# the student's actual score. ('%%' results in a single '%'.)
assessment_confirmations:
  postcourse_header: |
    Gracias por realizar la evaluación post-curso. Su puntuación es %s%%.
  postcourse_pass: |
    En base a su puntuación total del curso (que incluye el curso medio y curso post-evaluaciones), ha aprobado el curso. ¡Felicidades!.
  postcourse_fail: |
    Por desgracia, en base a su puntuación total del curso (que incluye el a mitad de curso y las evaluaciones de los cursos),
    no recibió una puntuación lo suficientemente alta para obtener un certificado de finalización,
    nosotros recomendamos que revise las lecciones observadas y trate de realizar la evaluación de nuevo antes de que se cierre. 
    Certificado o no, espero que disfrutara del curso y haya aprendido nuevas habilidades.
  midcourse: |
    Gracias por realizar la evaluación de medio curso. Puede volver y realizar la evaluación de nuevo, o continuar a la siguiente unidad.
  precourse: |
    Gracias por realizar la pre-evaluación del curso. Por favor comience el curso por la Unidad 1.


