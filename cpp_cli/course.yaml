  # administrative users. Each email address must be placed between '[' and ']',
  # for example: '[test@example.com]'. Regular expressions are not supported,
  # exact match only.
  admin_user_emails: '[esacosta@gmail.com]'

  # Course title
  title: 'Aprendiendo C++/CLI'

  # Main page blurb. (The '|' at the beginning enables multi-line input.)
  blurb: |
    Con este curso será capaz de desarrollar aplicaciones y WebServices para Windows Azure y .NET en lenguaje C++, utilizando el nuevo lenguaje C++/CLI preparado para el desarrollo de C++ en .NET.
    Este curso se encuentra en fase de desarrollo, por favor pruébelo y envíe toda la información que considere oportuna para su finalización o colabore con nosotros, esperamos haberlo terminado para finales del mes próximo.

    
  # Information about the instructor to display on the main page.
  instructor_details: '<div class="text-right"><br/><small>Enrique Sánchez <br/> <i>esacosta at gmail.com</i></small></div>'

