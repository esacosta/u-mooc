{% extends 'base_registration.html' %}

{% block top_content %}
{% endblock %}

{% block main_content %}
<div class="row-fluid">
  <div class="gcb-article tab-content">
    <div class="gcb-aside">

      <h3>
        {{ gettext('Are you sure you want to unenroll from') }}
        {{course_info.course.title}}?
      </h3>
      <br>
      <form action="student/unenroll" method='post'>
        <input type="hidden" name="xsrf_token" value="{{ student_unenroll_xsrf_token|escape }}">
        <button class="btn" type="submit">
          {{ gettext('Yes') }}
        </button>
        <a role="button" href="student/home" class="btn" type="submit">
          {{ gettext('No') }}
        </a>
      </form>

    </div>
  </div>
</div>
{% endblock %}
